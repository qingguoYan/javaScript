<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container-card">
        <h1>Modal Project</h1>
        <div class="btn-container">
            <button class="open-btn">OPEN MODAL</button>
        </div>
    </div>
    <div class="modal-overlay">
        <div class="modal-container">
            <h3 class="title">Modal Content</h3>
            <button class="close-button"><i class="fas fa-times"></i></button>
            <section class="text">
                在软件开发中，保持代码的 DRY 和可维护性是最大的挑战之一，而这 句话对 CSS 也是适用的。在实践中，代码可维护性的最大要素是尽量减少 改动时要编辑的地方。举例来说，如果在放大一个按钮时需要在一堆规则中 进行 10 处修改，那就很可能会漏改其中某处，当你在给别人善后时更是如 此。即使这些要修改的地方很明显，或者最终可以找齐它们，但你还是浪费 了时间，原本可以利用这些时间来做点更有意义的事情。
            </section>
        </div>
    </div>
</body>
</html>
